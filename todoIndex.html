<!DOCTYPE html>
<html>

<head>
    <title>To-Do List App</title>
    <link rel="stylesheet" href="todoCss.css">
</head>

<body>
    <div class="containor">
        <div class="h1">
            <h1>To-Do List App</h1>
        </div>

        <div class="grid-container">
            <input id="task-input" type="text" placeholder="Enter task to add to List ">
            <button id="add-task-btn">Add Task</button>
        </div>
        <div class="box">
            <ul id="task-list"></ul>
            <center><button id="delete-all-btn">Delete All Tasks</button></center>
        </div>
    </div>
    <script src="todoScript.js"></script>
</body>

</html>
