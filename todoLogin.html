
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="todologin.css">
</head>
<body>
	<!-- Login Form -->
	<form id="login-form" action="todoIndex.html" style="display: block;">
<h1>Login Form</h1>
		<input type="text" id="username" name="username" Placeholder="Enter UserName"><br><br>
		<input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
		<input type="submit" value="Login"><br>
	</form>

	<!-- Sign Up Form -->
	<form id="signup-form" action="#" style="display: none;">
	<h1>SignUp Form</h1>
		<input type="text" id="signup-username" name="username" placeholder="Enter UserName"><br><br>
	
		<input type="email" id="email" name="email" placeholder="Enter Your Email"><br><br>

		<input type="password" id="signup-password" name="password" placeholder="Enter Your Password"><br><br>
		<input type="password" id="confirm-password" name="confirm-password" placeholder="Enter Password Again"><br><br>
		<input type="submit" value="Sign Up">
	</form>

	<!-- Toggle Buttons -->
	<div id="toggle-buttons">

		<button id="toggle-signup-form" display:"none">Sign Up</button>
	</div>

	<script src="todoLogin.js"></script>
</body>
</html>
